<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/js-md5@0.7.3/build/md5.min.js"></script>
    <title>COMICS</title>
</head>

<body>

    <!-- Header -->

    <header>

        <div class="contain-logo">
            <img id="logo" src="">
        </div>
        <div class="contain-banner">
            <img id="banner" src="images/banner.png">
        </div>
    </header>
    <!-- End Header -->

    <!-- Main -->
    <main>
        <!-- Search Section -->
        <section class="search-section">
            <div class="contain-search">
                <h2>BUSQUEDA</h2>
                <div class="cont-search-inputs">
                    <div class="search-box">
                        <span class="icon"><i class="fa fa-search"></i></span>
                        <input type="search" class="search-input" placeholder="Search..." />
                    </div>
                    <div>
                        <label for="">Tipo</label>
                        <select class="type-filter">
                            <option value="comics">Comics</option>
                            <option value="characters">Personajes</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Orden</label>
                        <select class="order-select">
                            <option value="az">A-Z</option>
                            <option value="za">Z-A</option>
                            <option value="mas-nuevo">Mas nuevo</option>
                            <option value="mas-viejo">Mas viejo</option>`
                        </select>
                    </div>
                    <button type="submit" class="btn-search">Buscar</button>
                </div>
            </div>
            <div class="result-box">
                <h2>RESULTADO</h2>
                <h3 class="results"></h3>
            </div>
        </section>
        <!-- End Search Section -->
        <!-- Contain Cards -->
        <div class="contain-cards">
        </div>
        <!-- End Contain Cards -->

        <!-- Card Detail Section -->
        <section class="detail-section">
            <div class="cont-card-detail">
                <div class="contain-img">
                    <img class="card-img" src="http://i.annihil.us/u/prod/marvel/i/mg/9/30/535feab462a64.jpg">
                </div>
                <div class="card-info">
                    <p>Titulo</p>
                    <p>Anio</p>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. A dolores quibusdam quas dicta nam
                        debitis nesciunt ipsum enim eos possimus quidem necessitatibus, blanditiis neque alias velit
                        amet vel, incidunt dolorum?</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <h3>Hecho por AgusGoi</h3>
    </footer>

    <script src="main.js"></script>
</body>

</html>
