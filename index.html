<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/js-md5@0.7.3/build/md5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>COMICS</title>

<body>

    <!-- Header -->

    <header>

        <div class="contain-logo">
            <p>ADA COMICS</p>
        </div>
        <div class="contain-banner">
        </div>
    </header>
    <!-- End Header -->

    <!-- Main -->
    <main>
        <!-- Search Section -->
        <section class="search-section">
            <div class="contain-search">
                <h2>BUSQUEDA</h2>
                <div class="cont-search-inputs">
                    <div class="search-box">
                        <span class="icon"><i class="fa fa-search"></i></span>
                        <input type="search" class="search-input" placeholder="Search..." />
                    </div>
                    <div>
                        <label for="">Tipo</label>
                        <select class="type-filter">
                            <option value="comics">Comics</option>
                            <option value="characters">Personajes</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Orden</label>
                        <select class="order-select">
                            <option value="az">A-Z</option>
                            <option value="za">Z-A</option>
                            <option value="mas-nuevo">Mas nuevo</option>
                            <option value="mas-viejo">Mas viejo</option>`
                        </select>
                    </div>
                    <button type="submit" class="btn-search">Buscar</button>
                </div>
            </div>
            <div class="result-box">
                <h2>RESULTADO</h2>
                <h3 class="results"></h3>
            </div>
        </section>
        <!-- End Search Section -->
        <!-- Contain Cards -->
        <div class="contain-cards">
        </div>
        <!-- End Contain Cards -->

        <!-- Card Detail -->

        <div class="cont-card-detail">
            
        </div>


        <div class="contain-btnpages">
            <button id="init-page">
                <<</button>
                    <button id="previous-page">
                        <</button>
                            <button id="next-page">></button>
                            <button id="last-page">>></button>
        </div>
         <!-- End Card Detail -->
    </main>
    <!-- End Main -->
<!-- Footer -->
    <footer>
        <h3>Hecho por AgusGoi</h3>
    </footer>
<!-- End Footer -->
    <script src="main.js"></script>
</body>

</html>
